name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish .NET Core Project
        run: dotnet publish SentinelIoT.csproj -c Release -o release --nologo

      # Этот шаг меняет базовый тег, чтобы пути к ресурсам были верными на github pages
      # Но наш JavaScript в index.html тоже это страхует. 
      - name: Change base-tag in index.html from / to /SentinelIoT/
        run: sed -i 's/<base href="\/" \/>/<base href="\/SentinelIoT\/" \/>/g' release/wwwroot/index.html

      # Создаем копию index.html как 404.html чтобы роутинг работал при обновлении страницы
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
